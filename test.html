<script src="https://rawgit.com/GoodBoyDigital/pixi.js/v3.0.11/bin/pixi.js"></script>";<script>/* the window.onload is ABSOLUTELY essential, otherwise opening and closing Iframes does not work;*/
window.onload = function(){
  var renderer = PIXI.autoDetectRenderer(800, 600);
document.body.appendChild(renderer.view);

// create the root of the scene graph
var stage = new PIXI.Container();

stage.interactive = true;

var bg = PIXI.Sprite.fromImage('test1.jpg');

stage.addChild(bg);

var cells = PIXI.Sprite.fromImage('test2.png');

cells.scale.set(1.5,1.5);

var mask = PIXI.Sprite.fromImage('images/aircraft-test.png');
mask.anchor.set(0.5);
mask.position.x = 310;
mask.position.y = 190;

cells.mask = mask;

stage.addChild(mask);

stage.addChild(cells);


var target = new PIXI.Point();

reset();

function reset () {
    target.x = Math.floor(Math.random() * 550);
    target.y = Math.floor(Math.random() * 300);
}

requestAnimationFrame(animate);


function animate() {

    mask.position.x += (target.x - mask.x) * 0.1;
    mask.position.y += (target.y - mask.y) * 0.1;

    if(Math.abs(mask.x - target.x) < 1)
    {
        reset();
    }

    renderer.render(stage);
    requestAnimationFrame(animate);
}

}</script><canvas width="800" height="600" style="width: 527px; height: 395.25px; cursor: inherit;"></canvas></body></html>
